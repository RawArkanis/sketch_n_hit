{% extends "base.html" %}
{% block content %}
<div class="container">
  {% include "_nav.html" %}
  <div class="well">
    <div class="control">
      <a class="btn btn-primary" onclick="inviteFriends()">Invite Friends</a>
      <a class="btn btn-success" href="#">New Match</a>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title center">Your Active Matches</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group" id="active">

        </ul>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title center">Your History of Matches</h3>
      </div>
      <div class="panel-body" id="history">
        <ul class="list-group">

        </ul>
      </div>
    </div>
  </div>
</div><!-- /.container -->
{% endblock %}
